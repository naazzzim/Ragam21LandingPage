<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Crah Course</title>
    <link rel="stylesheet" href="index.css" >
</head>
<body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75,window.innerWidth / window.innerHeight,0.1,1000);
        var renderer=new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild(renderer.domElement);
        window.addEventListener('resize',()=>{
            let height= window.innerHeight;
            let width=window.innerWidth;
            renderer.setSize(width,height);
            camera.aspect=width/height;
            camera.updateProjectionMatrix();
        });

        controls = new THREE.OrbitControls(camera,renderer.domElement);

        const geometry = new THREE.BoxGeometry( 1, 1, 1 );//create shape
        const material = new THREE.MeshBasicMaterial( {color: 0xffffff,wireframe:true} );//give material and colour
        const cube = new THREE.Mesh( geometry, material );

        scene.add( cube );
        camera.position.z=6;

        //game logic
        var update= ()=>{
            // cube.rotation.x+=0.01;
            // cube.rotation.y+=0.005;
        };
        //what we want to render
        var render=()=>{
            renderer.render(scene,camera);
        };
        //game loop (event loop for game),(update, render, repeat)
        var GameLoop=()=>{
            requestAnimationFrame(GameLoop); //run every single frame
            update();
            render();
        };

        GameLoop();
    </script>
</body>
</html>
